<mat-card *ngIf="user" class="example-card my-5 mx-auto">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>email</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <div matLine>
          Mobile:
          <button mat-button>{{user.mobile}}</button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div matLine>
          Gender:
          <button mat-button>{{user.gender}}</button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div matLine>
          Package:
          <button mat-button>{{user.package}}</button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div matLine>
          BMI:
          <button mat-button>{{user.bmi}}</button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div matLine>
          BMI Result:
          <button mat-button>{{user.bmiResult}}</button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div matLine>
          Trainer Require:
          <button mat-button>{{user.requireTrainer}}</button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div matLine>
          Goals:
          <button mat-button>
            <mat-chip-listbox>
              <ng-container *ngFor="let userGoal of user.important">
                <mat-chip-option selected>{{userGoal}}</mat-chip-option>
              </ng-container>
            </mat-chip-listbox>
          </button>
        </div>
      </mat-list-item>

    </mat-list>

  </mat-card-content>
</mat-card>
